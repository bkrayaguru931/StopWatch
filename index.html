<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="glass"></div>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <!-- <img src="imgs/pause.png" alt="pause" onclick="pause()">
            <img src="imgs/play.jpeg" alt="play" onclick="start()">
            <img src="imgs/restart.png" alt="restart" onclick="restart()"> -->
            <button type="button" class="transparentButtons" onclick="start()">
                <ion-icon name="play-circle-outline"></ion-icon>
            </button>
            <button type="button" class="transparentButtons" onclick="pause()">
                <ion-icon name="pause-circle-outline" ></ion-icon>
            </button>
            <button type="button" class="transparentButtons" onclick="restart()">
                <ion-icon name="refresh-circle-outline"></ion-icon>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
