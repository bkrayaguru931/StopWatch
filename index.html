<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <button id="toggle">
        <ion-icon name="moon"></ion-icon>
        <h1>Tap the moon to switch modes!</h1>
    </button>

    <div class="glass">
        <div class="clockdial">
            <div class="clockPoint"></div>
            <div class="second second-1">1</div>
            <div class="second second-2">2</div>
            <div class="second second-3">3</div>
            <div class="second second-4">4</div>
            <div class="second second-5">5</div>
            <div class="second second-6">6</div>
            <div class="second second-7">7</div>
            <div class="second second-8">8</div>
            <div class="second second-9">9</div>
            <div class="second second-10">10</div>
            <div class="second second-11">11</div>
            <div class="second second-12">12</div>
            <div class="second-hand-wrapper">
                <div class="second-hand">
                    <div class="hand" id="secondhand"></div>
                </div>
            </div>
            <div class="minute-hand-wrapper">
                <div class="minute-hand">
                    <div class="hand" id="minutehand"></div>
                    <div class="arrow"></div>
                </div>
            </div>
            <div class="hour-hand-wrapper">
                <div class="hour-hand">
                    <div class="hand" id="hourhand"></div>
                    <div class="arrow"></div>
                </div>
            </div>
            
        </div>
        <div class="hook"></div>
        <div class="stopwatch">
            <h1 id="displayTime">00:00:00</h1>
            <div class="buttons">
                <button type="button" class="transparentButtons" id="button1" onclick="start()">
                    <ion-icon name="play-circle-outline"></ion-icon>
                </button>
                <button type="button" class="transparentButtons" id="button2" onclick="pause()">
                    <ion-icon name="pause-circle-outline"></ion-icon>
                </button>
                <button type="button" class="transparentButtons" id="button3" onclick="restart()">
                    <ion-icon name="refresh-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>

    
   
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
